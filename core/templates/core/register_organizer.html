{% extends 'index.html' %}
<!-- extend base template -->

<!-- load static -->
{% load static %}
<!-- load static -->

<!-- title -->

<!-- extend block -->
{% block title %} Register {% endblock %}
<!-- extend block -->

<!-- title -->

<!-- body -->

<!-- extend block -->

{% block body %}

<!-- home page -->
<div class="container pt-3 pb-5">
  <div class="mb-3">
    <h1 class="text-center">Register as an organizer</h1>
  </div>
  <hr />
  <!--  -->
  <div class="card text-bg-light m-auto" , style="width: 60%">
    <div class="card-body">
      <form method="POST">
        <!-- csrf & form -->
        {% csrf_token %}
        <!-- csrf & form -->

        <div class="input-group mb-3">
          <label class="input-group-text" for="id_type">ID type</label>
          <select class="form-select" name="id_type">
            <option selected>Choose...</option>
            <option value="national id">National ID</option>
            <option value="passport">Passport</option>
          </select>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="ID number"
            name="personal_id"
            required
          />
          <label for="personal_id">ID number</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="tel"
            class="form-control"
            placeholder="phone number"
            name="phone"
            required
          />
          <label for="phone">Phone number</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="your country"
            name="country"
            required
          />
          <label for="country">Country</label>
        </div>
        <select class="form-select mb-3" name="sector">
          <option selected>Sector you represent</option>
          <option value="University">university</option>
          <option value="Political party">political party</option>
          <option value="Union">union</option>
        </select>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="your organization"
            name="organization"
            required
          />
          <label for="organization">Organization</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="your organization position"
            name="organization_position"
            required
          />
          <label for="organization_position">Organization position</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="your organization email"
            name="organization_email"
            required
          />
          <label for="organization_email">Organization email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="tel"
            class="form-control"
            placeholder="your organization phone"
            name="organization_phone"
            required
          />
          <label for="organization_phone">Organization phone</label>
        </div>
        <button type="submit" class="btn btn-success mb-3 container-fluid">
          Register account
        </button>
      </form>
    </div>
  </div>
  <!--  -->
</div>
<!-- home page -->

{% endblock %}

<!-- extend block -->
