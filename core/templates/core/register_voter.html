<!-- extend base template -->
{% extends 'index.html' %}
<!-- extend base template -->

<!-- load static -->
{% load static %}
<!-- load static -->

<!-- title -->

<!-- extend block -->
{% block title %} Register {% endblock %}
<!-- extend block -->

<!-- title -->

<!-- body -->

<!-- extend block -->

{% block body %}

<!-- home page -->
<div class="container pt-3 pb-5">
  <div class="mb-3">
    <h1 class="text-center">Register as a voter</h1>
  </div>
  <hr />
  <!--  -->
  <div class="card text-bg-light m-auto" , style="width: 60%">
    <div class="card-body">
      <form method="POST">
        <!-- csrf & form -->
        {% csrf_token %}
        <!-- csrf & form -->

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="ID number"
            name="personal_id"
            required
          />
          <label for="personal_id">Student ID</label>
        </div>
        <div class="form-floating mb-3">
          <select
            class="form-control"
            placeholder="your organization"
            name="department"
            required
          >
            <option selected>Choose your department</option>
            <option value="Procurement and Logistics">
              Department of Procurement and Logistics
            </option>
            <option value="Economics">Department of Economics</option>
            <option value="Accounting and Finance">
              Department of Accounting and Finance
            </option>
            <option value="Business Administration">
              Department of Business Administration
            </option>
            <option value="Engineering">Department of Engineering</option>
            <option value="Construction and Textile">
              Department of Construction and Textile
            </option>
            <option value="Entrepreneurship and Technology">
              Department of Entrepreneurship and Technology
            </option>
            <option value="Leadership and Management">
              Department of Leadership and Management
            </option>
          </select>
          <label for="organization">Department</label>
        </div>
        <button type="submit" class="btn btn-success mb-3 container-fluid">
          Register account
        </button>
      </form>
    </div>
  </div>
  <!--  -->
</div>
<!-- home page -->

{% endblock %}

<!-- extend block -->
