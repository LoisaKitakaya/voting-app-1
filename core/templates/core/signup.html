<!-- extend base template -->
{% extends 'index.html' %}
<!-- extend base template -->

<!-- load static -->
{% load static %}
<!-- load static -->

<!-- title -->

<!-- extend block -->
{% block title %} Signup {% endblock %}
<!-- extend block -->

<!-- title -->

<!-- body -->

<!-- extend block -->

{% block body %}

<!-- home page -->
<div class="container pt-3 pb-5">
  <div class="mb-3">
    <h1 class="text-center">Create a user account</h1>
  </div>
  <hr />
  <!--  -->
  <div class="card text-bg-light m-auto" , style="width: 60%">
    <div class="card-body">
      <form method="POST">
        <!-- csrf & form -->
        {% csrf_token %}
        <!-- csrf & form -->

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="e.g. John316"
            name="username"
            required
          />
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="e.g. John"
            name="first_name"
            required
          />
          <label for="first_name">First name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="e.g. Doe"
            name="last_name"
            required
          />
          <label for="last_name">Second name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="johndoe@example.com"
            name="email"
          />
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password1"
            required
          />
          <label for="password1">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password2"
            required
          />
          <label for="password2">Confirm password</label>
        </div>
        <hr />
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            name="agreed"
            required
          />
          <label class="form-check-label" for="agreed">
            I have read and agree with the <a href="">Terms and conditions</a>.
          </label>
        </div>
        <hr />
        <button type="submit" class="btn btn-success mb-3 container-fluid">
          Signup
        </button>
      </form>
    </div>
  </div>
  <!--  -->
  <div class="mt-3 mb-3">
    <p class="fs-5 text-center">
      Already have an account? Log in
      <a href="{% url 'login' %}">here</a>.
    </p>
  </div>
  <!--  -->
</div>
<!-- home page -->

{% endblock %}

<!-- extend block -->
