<!-- extend base template -->
{% extends 'app.html' %}
<!-- extend base template -->

<!-- load static -->
{% load static %}
<!-- load static -->

<!-- title -->

<!-- extend block -->
{% block title %} Dashboard {% endblock %}
<!-- extend block -->

<!-- title -->

<!-- body -->

<!-- extend block -->

{% block body %}

<!-- home page -->
<div class="dashboard d-flex" style="height: 100vh">
  <div class="dash-menu bg-light border-end p-3" style="width: 20%">
    <div class="m-auto" style="width: fit-content">
      <a class="navbar-brand" href="{% url 'home-page' %}"
        ><img
          src="{% static 'img/logo.png' %}"
          alt="logo"
          width="75"
          height="75"
      /></a>
    </div>
    <hr />
    <div class="mt-3 mb-3">
      <button
        class="btn btn-dark container-fluid mb-3"
        data-bs-toggle="modal"
        data-bs-target="#pollModal"
      >
        Create poll
      </button>
      <button
        class="btn btn-dark container-fluid mb-3"
        data-bs-toggle="modal"
        data-bs-target="#candidateModal"
      >
        Register candidates
      </button>
      <a
        href="{% url 'logout-user' %}"
        class="btn btn-danger container-fluid mb-3"
      >
        Log out
      </a>
    </div>
  </div>
  <div class="dash-body m-3 dash-overflow" style="width: 80%">
    <nav class="sticky-top bg-white">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-polls-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-polls"
          type="button"
          role="tab"
          aria-controls="nav-polls"
          aria-selected="true"
        >
          <i class="bi bi-box-seam"></i> Polls
        </button>
        <button
          class="nav-link"
          id="nav-candidates-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-candidates"
          type="button"
          role="tab"
          aria-controls="nav-candidates"
          aria-selected="false"
        >
          <i class="bi bi-person-bounding-box"></i> Candidates
        </button>
        <button
          class="nav-link"
          id="nav-profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-profile"
          type="button"
          role="tab"
          aria-controls="nav-profile"
          aria-selected="false"
        >
          <i class="bi bi-gear"></i> Profile
        </button>
      </div>
    </nav>
    <!-- include dash-body -->
    {% include 'organizers/dash_body.html' %}
    <!-- include dash-body -->

    <!-- include poll modal -->
    {% include 'organizers/poll_form.html' %}
    <!-- include poll modal -->

    <!-- include candidate modal -->
    {% include 'organizers/candidate_form.html' %}
    <!-- include candidate modal -->
  </div>
</div>
<!-- home page -->

{% endblock %}

<!-- extend block -->
